<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website HTML with SASS and GULP">
    <meta name="keywords" content="Coding practice">
    <meta name="author" content="Tomás Castro Mansilla">
    <meta name="theme-color" content="hsl(233, 47%, 7%)">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.webp" type="image/x-icon">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>  
    <div class="card container">
      <div class="card__content">
        <h1 class="card__title">Get <span class="card__span">insights</span> that help your business grow.</h1>
        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        
        <div class="card__stats">
          <p class="card__stat">
            10k+<br>
            <span class="card__description">Companies</span>
          </p>
          
          <p class="card__stat">
            314<br>
            <span class="card__description">Templates</span>
          </p>

          <p class="card__stat">
            12M+<br>
            <span class="card__description">Queries</span>
          </p>
        </div>
      </div>

      <div class="card__img"></div>
    </div>
    
    <div class="atributtion">
        <span class="atributtion__name">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="atributtion__names">Frontend Mentor</a>.</span>
        <span class="atributtion__name">Coded by <a href="#" class="atributtion__names">Tomás Castro Mansilla</a>.</span>
    </div>
</body>
</html>
